<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="images/png" sizes="favicon-32x32">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <script src="index.js" defer></script>
    <title>Todo app | FEM</title>

    <style>
        .main{
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%);
        }
    </style>
</head>
<body data-bg-mode="light" class="bg-[rgb(228,229,241)] md:bg-[url('./images/bg-desktop-light.jpg')] bg-[url('./images/bg-mobile-light.jpg')] bg-cover bg-no-repeat">
    <main>
       <div class="lg:w-[40%] w-[83%] pt-[5px] mx-auto main z-50 border-black">
        <div class="flex justify-between items-center">
            <h1 class="tracking-[15px] text-4xl font-bold text-white">TODO</h1>
            <img class="h-8 cursor-pointer" id="modeBtn" src="./images/icon-moon.svg" alt="">
        </div>
         <div id="taskAdder" class="w-full items-center rounded-lg flex bg-white gap-2 py-1 px-2 mt-11">
            <button id="addBtn" class="w-[22px] absolute  h-[22px] rounded-full ml-1 bg-[rgb(181,97,237,0.8)] flex justify-center items-center active:bg-black active:text-white"><i class="fa-solid fa-plus text-white text-sm"></i></button>
            <input type="text"  class="inputAdder ml-9 bg-transparent w-full py-2 outline-none border-none" placeholder="Create a new todo">
         </div>

         <div class="mt-8 overflow-hidden rounded-lg shadow-lg">
            <div class="list">
                <ul></ul>
            </div>
            <div id="botton-menu" class=" w-full flex bg-white items-center justify-between p-3">
                <div class="number flex gap-1">
                    <span id="numberOfTasks" class="font-semibold text-sm text-gray-500 select-none">0</span>
                    <span class="font-semibold text-sm text-gray-500 select-none">Items left</span>
                </div>
                <div class="gap-2 hidden md:flex">
                    <button class="allBtn menuBtn menuBtnA clickChange bg-transparent border-none outline-none font-semibold text-gray-500 hover:text-gray-900 text-sm select-none">All</button>
                    <button class="activeBtn menuBtn menuBtnA clickChange bg-transparent border-none outline-none font-semibold  text-gray-500 hover:text-gray-900 text-sm select-none">Active</button>
                    <button class="completeBtn menuBtn menuBtnA clickChange bg-transparent border-none outline-none font-semibold  text-gray-500 hover:text-gray-900 text-sm select-none">Completed</button>
                </div>
                
                <button id="clearBtn" class="menuBtn bg-transparent text-sm font-semibold text-gray-500 md:hover:text-gray-900 active:text-black select-none">Clear Completed</button>
                
            </div>
            
         </div>
         <div id="smallMenu" class="flex shadow-lg md:hidden bg-white rounded-md justify-center gap-3 items-center py-3 mt-7">
            <button  class="allBtn menuBtn clickChange bg-transparent border-none outline-none font-semibold text-gray-500  text-sm ">All</button>
            <button class="activeBtn menuBtn clickChange bg-transparent border-none outline-none font-semibold  text-gray-500  text-sm">Active</button>
            <button class="completeBtn menuBtn clickChange bg-transparent border-none outline-none font-semibold  text-gray-500  text-sm">Completed</button>
        </div>
        <section>
        <div class="flex justify-center items-center mt-11">
        <p class="text-gray-500 font-semibold select-none">Drag and drop to reorder list</p>
     </div>
       </div>
    </section>
      </main> 
</body>
</html>
